<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="container">

            <div class="container mt-5">
            {%if messages%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {% for m in messages%}
                {{m}}
                {%endfor%}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%endif%}

            </div>
           
        </div>

    <h4 class="mt-5">Listing Employees</h4>


    

    <table class="table table-bordered">

        <tr>
            <td colspan="6">
                
                <a href="{%url 'employee-add' %}" class="btn btn-success">Add new</a>
            </td>
        </tr>

        <tr>
            <th> Name</th>
        <th>Contact</th>
        <th>Salary</th>
        <th> Designation</th>
        <th>Department</th>
        <th>Actions</th>
       
    </tr>

    {%for i in employees %}
    <tr>
        <td>
            {{i.name}}


        </td>

        <td>
           
{{i.contact}}


        </td>
        <td>
            
              
 
    {{i.salary}}
   
    
            

        </td>

        <td>
            {{i.designation}}
        </td>

        <td>
            {{i.department}}
        </td>

        

        <td>



            <a href="{% url 'employee-delete' i.id %}" class="btn btn-danger">Delete</a>


            <a href="{% url 'employee-details' i.id %}" class="btn btn-warning">View More</a>

        </td>
    </tr>
    {%endfor%}
    </table>

</div>

</body>
</html>
